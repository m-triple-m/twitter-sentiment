    <script>
        $(document).ready(() => {

          $("#hit-btn").click(() => {
            let value = $("#searchbox").val()
            console.log(value)
            fetchTweets(value);
          })

          $("#center-btn").click(() => {
            let value = $("#centerbox").val()
            console.log(value)
            fetchTweets(value);
          })
  
          fetchTweets = (handle) => {
                  $.ajax({url : '/fetchtweets', data : {key : handle}, method : "get", complete : (data) => {
                      console.log(data);
                      sessionStorage.setItem('data', JSON.stringify(data.responseJSON));
                      window.location.replace('/showtweets')
                  },
                  beforeSend: () => {
                      Swal.fire({
                          title: 'Fetching Tweets!',
                          html: 'Please wait...',
                          timerProgressBar: true,
                          onBeforeOpen: (
                              
                          ) => {
                              Swal.showLoading();
                          },
                          })
                  },
                  })
              }
        })
      </script>
