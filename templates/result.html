{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
    <p class="display-4 text-center" style="background-color: rgb(214, 214, 214);padding: 10px;">
        Analysis of Tweets
    </p>
    <hr>
</div>
<div class="container">
    <div class="row">
        <a href="/viztweets" class="btn btn-success btn-block">Visualize Tweets</a>
    </div>
<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Tweet</th>
                    <th>Subjectivity</th>
                    <th>Polarity</th>
                </tr>
            </thead>
            <tbody>
                {% for sentiment, tweet in data %}
                    <tr>
                        <td>{{tweet}}</td>
                        <td><button class="btn btn-primary" disabled>{{'%0.2f' % sentiment.subjectivity|float}}</button></td>
                        <td><button class="btn btn-danger" disabled>{{'%0.2f' % sentiment.polarity|float}}</button></td>
                        
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>

{% endblock %}
